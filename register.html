<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Login Form</title>
  <LINK REL=StyleSheet HREF="style.css" TYPE="text/css" MEDIA=screen>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/additional-methods.js"></script>
  <script src="validateRegForm.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div class="container">
    <div class="login">
      <h1>Sign up</h1>
      <form method="post" action="" class="regForm">
        <p><input type="text" name="username" value="" placeholder="Username" id="usernameInput"></p>
        <span class="error"></span>
        <p><input type="text" name="email" value="" placeholder="Email" id="emailInput"></p>
        <span class="error"></span>
        <p><input type="password" name="password" value="" placeholder="Password" id="passwordInput"></p>
        <span class="error"></span>
        <p><input type="password" name="repeat_password" value="" placeholder="Repeat your password" id="repeatpasswordInput"></p>
        <span class="error"></span>
        <p class="acceptTerms">
            <label>
              <input type="checkbox" name="accept_terms" id="accept_terms">
              I accept the <a href="terms.html">terms</a>.
              <!-- TODO: add the terms -->
              <span class="error"></span>
            </label>
          </p>
          <span class="error"></span>
        <p class="submit"><input type="submit" name="commit" value="Sign up" class="submitButton"></p>
      </form>
    </div>

    
  </div>
</body>
</html>
